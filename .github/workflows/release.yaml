name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.rp.outputs.releases_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .config/release-please-config.json

  build:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    uses: ./.github/workflows/build.yaml

  publish:
    needs: [release-please, build]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_KEY }}
          verbose: true

  dynamodb-push:
    needs: [release-please, publish]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest

    env:
      DOMAIN: ds
      AWS_REGION: eu-north-1
      SERVICE_GROUP: packages
      SERVICE_NAME: "ds-common-test-py-lib"
      TABLE_NAME: ds-coordination-release-fragments-dev

    steps:
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Extract Metadata
      id: meta
      run: |
        echo "VERSION=${{ needs.release-please.outputs.tag_name }}" >> "$GITHUB_OUTPUT"
        echo "COMMIT_SHA=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
        echo "TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
        echo "ARTIFACT_URL=https://github.com/${GITHUB_REPOSITORY}/releases/tag/${{ needs.release-please.outputs.tag_name }}" >> "$GITHUB_OUTPUT"

    - name: Push Release Fragment to DynamoDB
      run: |
        aws dynamodb put-item \
          --table-name ${{ env.TABLE_NAME }} \
          --item '{
            "PK": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "SK": {"S": "${{ env.DOMAIN }}#${{ env.SERVICE_GROUP }}#${{ env.SERVICE_NAME }}"},
            "GSI1PK": {"S": "service#${{ env.SERVICE_NAME }}"},
            "GSI1SK": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "GSI2PK": {"S": "latest#${{ env.DOMAIN }}#${{ env.SERVICE_GROUP }}"},
            "GSI2SK": {"S": "${{ env.SERVICE_NAME }}"},
            "domain": {"S": "${{ env.DOMAIN }}"},
            "serviceGroup": {"S": "${{ env.SERVICE_GROUP }}"},
            "serviceName": {"S": "${{ env.SERVICE_NAME }}"},
            "version": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "commit": {"S": "${{ steps.meta.outputs.COMMIT_SHA }}"},
            "artifact": {"S": "${{ steps.meta.outputs.ARTIFACT_URL }}"},
            "timestamp": {"S": "${{ steps.meta.outputs.TIMESTAMP }}"}
          }' \
          --region $AWS_REGION
